<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style media="screen">
      .box{
        position:absolute;
        top:0;
        left:0;
        bottom:0;
        right:0;
        margin:auto;
        padding:0 20px;
        height:500px;
        width:360px;
        background:#ddd;
      }
      .mar-top{
          margin-top:20px;
      }
      .gray{
          background:gray;
      }
      .gray:hover{
        background:gray;
      }
  </style>
  </head>
  <body>
    <div class="box">
        <p style="margin:30px 0px 20px 0px;font-size:18px;"><b>立即登录</b></p>
        <!-- 输入框组 开始-->
        <div class="input-group">
          <span class="input-group-addon gray" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" placeholder="会员名/手机号" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mar-top">
          <span class="input-group-addon gray" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
        </div>
          <!-- 输入框组 end-->
        <button type="button" style="background:red;" class="btn btn-primary btn-block mar-top">登录</button>
        <p class="mar-top"><i class="glyphicon glyphicon-phone-alt"></i>微博登录<span style="margin-left:10px"><i class="glyphicon glyphicon-phone-alt"></i>支付宝登录</span></p>
    </div>

  </body>
</html>
