<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		button{
			margin: 0 auto;
			padding: 5px 10px;
		}
		img{
			width: 300px;
			height: auto;
		}
	</style>
</head>
<body>
	<button>点我变圆</button>
	<img src="../img/img.jpg"/>
</body>
<script type="text/javascript">
	$(function(){
		// css()
		$("img").css("border":"5px solid #ccc");

		$("button").click(function(){
			$("img").animate({
				"width":"100px";
			},1000)
		})
	})
</script>
</html>
