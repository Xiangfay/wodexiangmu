<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="box"><span>JQuery你好！</span></div>
	<div id = "div"></div>
	<div class="box1"></div>
	<div></div>
	<div></div>
</body>
<script type="text/javascript">
	//类选择器
	console.log( $(".box") );
	//id选择器
	console.log( $("#div") );
	//标签选择器
	console.log( $("div") );
	// 包含选择器
	console.log( $(".box span") );
	// 通配选择器
	console.log( $("*") );
	// 群组选择器
	console.log( $(".box,box1") )
	// 子代选择器
	console.log( $(".box>span") )
	// 兄弟选择器
	console.log( $(".box+.box1") )
	// console.log( $("ul".find("p")))
</script>
</html>
