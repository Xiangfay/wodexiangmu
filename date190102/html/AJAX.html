	$(function(){
		$.ajax({
			url:"http://127.0.0.1/text/date191202/json/data.json",
			type:"get",
			success:function (res){
				// 当获取成功执行的函数
				console.log(res)
			},
			error:function(err){
				// 当获取失败执行的函数
				console.log(err)
			},
			complete:function(){
				// 无论成功还是失败都会执行的函数
				console.log("ajax完成")
			}
		})
	})
</script>
