<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		button{
			margin: 0 auto;
			padding: 5px 10px;
		}
		img{
			width: 300px;
			height: auto;
		}
		div{
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<button>点我变圆</button>
	<img src="../img/img.jpg"/>
	<div></div>
</body>
<script type="text/javascript">
	$(function(){
		$("button").click(function(){
			$("img").animate({
				"width":"100px",
				"border":"5px solid #ccc"
			},1000,function(){
				$("img").animate({
					"width":"300px",
					"borderRadius":"50%"
				})
			},1000)
			// $("img").animate({
			// 	"width":"300px",
			// 	"borderRadius":"50%"
			// },1000)
			// $("div").animate({
			// 	"width":"300px",
			// 	"borderRadius":"50%"
			// },1000)
		})
	})
</script>
</html>
