<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		button{
			margin: 0 auto;
			padding: 5px 10px;
		}
		img{
			width: 300px;
			height: auto;
		}
		div{
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<button>点我变圆</button>
	<img src="../img/img.jpg"/>
	<div></div>
</body>
<script type="text/javascript">
	$(function(){
		$("img").animate({
			"width":"100px"
		}).animate({
			"height":"200px"
		}).queue(function(next){
			$(this).css("borderRadius","50%");
			next()   
			// 跳出当前队列
		}).hide(1000)
	})

</script>
</html>
