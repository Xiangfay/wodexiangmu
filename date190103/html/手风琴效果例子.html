<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1180px;
			height: 174px;
			border:1px solid black;
			margin:10px auto;
			overflow:hidden;
		}
		.ul{
			width: 2200px;
			height: 174px;
		}
		.ul li{
			width: 210px;
			height: 174px;
			float: left;
			list-style: none;
			overflow: hidden;

		}
	</style>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="box">
	<ul class="ul">
		<li style="width: 550px;">
			<img src="../img/f1.jpg">
		</li>
		<li>
			<img src="../img/f2.jpg">
		</li>
		<li>
			<img src="../img/f3.jpg">
		</li>
		<li>
			<img src="../img/f4.jpg">
		</li>
	</ul>
</div>
</body>
<script type="text/javascript">
$(function(){
	$(".ul li").mouseenter(function(){
		$(this).stop().animate({
			width:"550px"
		}).siblings().stop().animate({
			width:"210px"
		})
	})
})	
</script>
</html>
